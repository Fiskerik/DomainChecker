name: Daily Domain Ingestion

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      cleanup:
        description: 'Run cleanup of old domains?'
        required: false
        default: 'true'
        type: boolean

jobs:
  ingest-domains:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # cache: 'npm' är borttagen här

      - name: Install dependencies
        run: npm install # Ändrat från 'npm ci'
      
      - name: Fetch and store domains
        run: node scripts/ingest-dropcatch.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          WHOIS_API_KEY: ${{ secrets.WHOIS_API_KEY }}
          DROPCATCH_API_KEY: ${{ secrets.DROPCATCH_API_KEY }}

      - name: Cleanup old domains
        if: ${{ github.event.inputs.cleanup == 'true' || github.event_name == 'schedule' }}
        run: node scripts/cleanup.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  generate-report:
    runs-on: ubuntu-latest
    needs: ingest-domains
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # cache: 'npm' är borttagen även här

      - name: Install dependencies
        run: npm install # Ändrat från 'npm ci'
      
      - name: Generate daily stats
        run: node scripts/daily-report.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
