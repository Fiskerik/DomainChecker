name: Daily Domain Ingestion with Scoring
on:
  schedule:
    - cron: '0 21 * * *' # Runs at 22:00 Swedish time every evening
  workflow_dispatch:
    inputs:
      cleanup:
        description: 'Run cleanup of old domains?'
        required: false
        default: 'true'
        type: boolean
      enable_whois:
        description: 'Enable WHOIS validation? (slower but more accurate)'
        required: false
        default: 'true'
        type: boolean
      min_score:
        description: 'Minimum quality score (30-100)'
        required: false
        default: '30'
        type: string

jobs:
  ingest-domains:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install
          npm install whois-json dotenv
      
      # NEW: Fetch and score domains with quality filtering
      - name: Fetch, score, and store quality domains
        run: node scripts/ingest-dropcatch-scored.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DROPCATCH_CLIENT_ID: ${{ secrets.DROPCATCH_CLIENT_ID }}
          DROPCATCH_CLIENT_SECRET: ${{ secrets.DROPCATCH_PASSWORD }}
          NAMEBIO_API_KEY: ${{ secrets.NAMEBIO_API_KEY }} # Optional
          MIN_SCORE: ${{ github.event.inputs.min_score || '30' }}
          ENABLE_WHOIS: ${{ github.event.inputs.enable_whois || 'true' }}
      
      - name: Cleanup old domains
        if: ${{ github.event.inputs.cleanup == 'true' || github.event_name == 'schedule' }}
        run: node scripts/cleanup.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  generate-report:
    runs-on: ubuntu-latest
    needs: ingest-domains
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate daily stats
        run: node scripts/daily-report.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
